{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
    <!--Hero-->
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Want</span>
                <span class="cd-words-wrapper waiting">
                    <b class="is-visible">great</b>
                    <b>stable</b>
                    <b>awesome</b>
                </span>
                <span>Job</span>
            </h1>
        </div>
    </div>

    <!--Intro and service-->
    <div id="intro" class="section scrollspy">
        <div class="container">
            <div class="row">
                <div  class="col s12">
                    <h2 class="center header text_h2"> 모든 사이트의  <span class="span_h2"> 고졸 채용정보  </span>를 한번에 알아보세요 </h2>
                </div>

                <div  class="col s12 m4 l4">
                    <div class="center promo promo-example">
                        <i class="mdi-image-flash-on"></i>
                        <h5 class="promo-caption">다양한 채용정보 확인</h5>
                        <p class="light center">다양한 채용정보를 종합하여 보여줍니다.</p>
                    </div>
                </div>
                <div class="col s12 m4 l4">
                    <div class="center promo promo-example">
                        <i class="mdi-social-group"></i>
                        <h5 class="promo-caption">나에게 맞는 채용정보만</h5>
                        <p class="light center">너무 많은 채용정보!<br>나에게 맞는 채용정보만 확인하세요!</p>
                    </div>
                </div>
                <div class="col s12 m4 l4">
                    <div class="center promo promo-example">
                        <i class="mdi-hardware-desktop-windows"></i>
                        <h5 class="promo-caption">SNS 알람기능</h5>
                        <p class="light center">꿀 직장을 놓치지 마세요!<br> 페이스북을 통해 알람기능까지</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
